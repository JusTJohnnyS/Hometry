<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Best Practices</title>
  </head>
  <body>
    <p class="lesson">Layout Best Practices</p>

    <h1 class="layout_number">Layout 1</h1>

    <div class="container">
      <div class="box"></div>
      <div class="box-small_wrapper">
        <div class="box box-small"></div>
        <div class="box box-small"></div>
        <div class="box box-small"></div>
      </div>
    </div>

    <h1 class="layout_number">Layout 2</h1>

    <div class="containertwo">
      <div class="row">
        <div class="title"></div>
        <div class="boxtwo_warpper">
          <div class="boxtwo"></div>
          <div class="boxtwo"></div>
          <div class="boxtwo"></div>
          <div class="boxtwo"></div>
          <div class="boxtwo"></div>
          <div class="boxtwo"></div>
        </div>
      </div>
    </div>

    <h1 class="layout_number">Layout 3</h1>

    <div class="containerthree">
      <div class="row rowthree">
        <div class="boxthree_warpper">
          <div class="boxthree boxthree_small"></div>
          <div class="boxthree boxthree_small"></div>
          <div class="boxthree boxthree_small"></div>
        </div>

        <div class="boxthree boxthree_big"></div>
      </div>
    </div>

    <h1 class="layout_number">Layout 4</h1>

    <div class="containerfour">
      <div class="row rowfour">
        <div class="boxfour_warpper">
          <div class="boxfour boxfour_small"></div>
          <div class="boxfour boxfour_small"></div>
          <div class="boxfour_tiny-wrapper">
            <div class="boxfour boxfour_tiny"></div>
            <div class="boxfour boxfour_tiny"></div>
            <div class="boxfour boxfour_tiny"></div>
          </div>
        </div>

        <div class="boxfour boxfour_big"></div>
      </div>
    </div>
  </body>
</html>
